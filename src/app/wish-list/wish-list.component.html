<div class="row mt-5 pt-5">
  <div class="col-6"><h2>Wish List</h2></div>
  <div *ngFor="let item of wishArray" class="row card mb-2">
    <div class="row mt-3">
      <div class="col-md-5">
        <img [src]="item.image" alt="" class="img-fluid" />
      </div>
      <div class="col-md-7">
        <h6>{{ item.title }}</h6>
        <button class="btn btn-danger" (click)="deleteItem(item)">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
  </div>
</div>
