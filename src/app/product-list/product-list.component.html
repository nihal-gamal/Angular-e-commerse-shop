<div class="row">
  <div class="col-lg-8">
    <div class="row mt-5 pt-5">
      <div class="col-md-4" *ngFor="let prod of productList">
        <app-product-card
          [inputData]="prod"
          (messageFromChild)="actionFromParent($event)"
        >

      </div>
    </div>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-3">
    <app-wish-list></app-wish-list>
  </div>
</div>
