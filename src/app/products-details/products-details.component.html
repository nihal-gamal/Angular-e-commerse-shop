<div class="item mt-5 pt-5 w-50 border p-5">
  <img [src]="product.image" alt="" />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <h5 class="card-title">{{ product.price | price: "EGP" }}</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <a class="btn btn-primary" (click)="sendDeta(product)">Add To Card</a>
  </div>
</div>
